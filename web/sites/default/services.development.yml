# Development services.
#
# This file is loaded in development environments.

parameters:
  http.response.debug_cacheability_headers: true

  twig.config:
    # Ideal settings for theme development.
    debug: true
    auto_reload: true
    cache: false

  # Configure Cross-Site HTTP requests (CORS).
  # See https://developer.mozilla.org/en-US/docs/Web/HTTP/Access_control_CORS
  cors.config:
    enabled: true

    # Specify allowed headers, like 'x-allowed-header'.
    allowedHeaders:
      [
        "x-csrf-token",
        "content-type",
        "authorization",
        "origin",
        "accept",
        "x-requested-with",
      ]

    # Specify allowed request methods, specify ['*'] to allow all possible ones.
    allowedMethods: ["*"]

    # Enable CORS for local headless development.
    allowedOriginsPatterns: ['#\.lndo\.site$#', '#localhost:\d+$#']

    # Sets the Access-Control-Expose-Headers header.
    exposedHeaders: false

    # Sets the Access-Control-Max-Age header.
    maxAge: 0

    # Sets the Access-Control-Allow-Credentials header.
    supportsCredentials: true

services:
  # Creates a "null" backend for cache to ignore cache completely.
  cache.backend.null:
    class: Drupal\Core\Cache\NullBackendFactory
